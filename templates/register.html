{% extends "layout.html" %}
{% block main%}
<div id="header" class="row container-fluid text-center p-2 mb-5">
    <div class="col-sm-10">
        <h1 class="text-white">To Watch</h1>
    </div>
    <div class="col-sm-2">
        <a href="/login" style="color: white;text-decoration: none;">log in</a>
    </div>
</div>
    <h2 class="text-center h1 text-secondary">Register</h2>
<div class="container align-items-center p-5">
    <form action="/register" method="post">
        <div class="mx-auto">
            <div class="form-group row ">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input name="username" type="text" class="form-control" id="Username" placeholder="Username">
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="inputPassword" class="col-sm-2 col-form-label"> confirm Password</label>
                <div class="col-sm-10">
                    <input name="confirm" type="password" class="form-control" id="" placeholder="confirm Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </div>
    </form>
</div>
{% endblock %}
