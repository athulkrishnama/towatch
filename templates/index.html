{% extends "layout.html" %}
{% block main %}
<div id="header" class="row text-center p-2 mb-5">
    <div class="col-sm-10">
        <h1 class="text-white">To Watch</h1>
    </div>
    <div class="col-sm-2">
        <a style="color: white;text-decoration: none;" href="/login">Log out</a>
    </div>
</div>
<div class="container">
    
    <form action="/" method="post">
        <input type="text" name="title">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
<div class="row">
    {% for row in data %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{row.image}}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">{{row.title}}</p>
          <p class="card-text">{{row.year}}</p>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
