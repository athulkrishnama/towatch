{% extends "layout.html" %}
{% block main %}
<div id="header" class="row text-center p-2 mb-5">
    <h1 class="text-white">To Watch</h1>
</div>
<form action="/" method="post">
    <input type="text" name="title"> 
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<div class="row">
    {% for row in data %}
        <p>{{row}}</p>

    {% endfor %}
</div>
{% endblock %}
